Poznajmy się

Nazywam się Dorota Mastalska i od 18 jestem przedsiębiorcą. Obecnie prowadzę kilka firm z branży: informatycznej, deweloperskiej i zoologicznej. Zaczynałam od stworzenia biznesu w zespole którego działało 1500 osób w całej Polsce. Stworzyłam również ogólnopolską organizację dla przedsiębiorców którą zarządzałam przez 10 lat. 
W 2020 roku postanowiłam jednak całkowicie zmienić swoje życie z takiego w którym wciąż tylko pracuję, mam wysokie koszty i wiecznie nie mam czasu - na coś diametralnie innego. Zaczęłam tworzyć biznesy udziałowe łącząc się z osobami które uzupełniają moje talenty. Ten model działania daje mi stabilne dochody, spokój, czas dla rodziny, możliwość realizacji swoich pasji i tworzenia kolejnych projektów z fantastycznymi ludźmi.
A znalezienie odpowiednich ludzi w odpowiednim czasie i połączenie ich - to klucz do sukcesu.
Cieszę się, że dzisiaj zaczynamy swoją znajomość. Mam nadzieję, że już wkrótce będziemy mogli poznać się osobiście i wymyślić, co możemy wspólnie zrobić. 


